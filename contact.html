<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container" style="opacity: 0.9;">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="/ham2.png" alt="" width="30px">
                <img class="cross" src="/cross.jpg" alt="" width="30px">
            </div>
            <div class="contactform">
                <h1>Contact me for work/general enqueries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="password" class="form-control" id="clientphone ">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Enquery</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want to work on a project with you</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer start -->
    <footer class="text-all-center" style="margin-top: 120px;">
        <p>Copyright ©️ My Portfolio</p>
        <a href=""><i class="fa fa-2x fa-instagram"></i></a>
        <a href=""><i class="fa fa-2x fa-linkedin"></i></a>
        <a href=""><i class="fa fa-2x fa-twitter"></i></a>
        <a href=""><i class="fa fa-2x fa-youtube"></i></a>
    </footer>
    <!-- Footer end -->

    <script src="script.js"></script>
</body>

</html>
